<!DOCTYPE html>
<html lang="en">
<head>
    <title>Giphy API Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    
        <img id="introImg" src="assets/images/giphyapiheader.gif">
        
    
    <div id="wrapper">
        <div class="container">
            
           
            <div id="buttonDiv">
                
            </div>
      
           
            <div id="topRightDiv">
                <img id="topRightImg" src="assets/images/giphylogo.gif">
            </div>
           
            <div class="input-group" id="searchArea">
                <input type="text" class="form-control" id="searchField" placeholder="What do you want to see?">
                <br>
                <button class="btn btn-default" id="addBtn" type="button"><i class="fa fa-plus"></i>&nbsp;&nbsp Add Category</button>
                <button class="btn btn-default" id="clearBtn" type="button"><i class="fa fa-trash-o"></i>&nbsp;&nbsp Clear Results</button>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" id="results">
                
                    </div>
                </div>
            </div>


            
            <div id="bottomRightDiv">
                <img id="bottomRightImg" src="assets/images/giphyapiheader.gif">
            </div>
 
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    
</body>
</html>
